<div class="dashboard-wrapper d-flex" dir="rtl">
  
  <aside class="history-sidebar border-start p-3">
    <app-history 
      [allLessons]="allLessons" 
      (lessonSelected)="onLessonSelected($event)">
    </app-history>
  </aside>

  <main class="main-content flex-grow-1 p-4">
    <header class="mb-4">
      <h1>专  砖 </h1>
    </header>

    <section class="mb-5">
      <app-learning-form (lessonGenerated)="onLessonGenerated($event)"></app-learning-form>
    </section>

    <hr>

    <section class="lesson-display mt-4">
        
     <app-lesson-view *ngIf="currentLesson" [content]="currentLesson"></app-lesson-view>

      <div *ngIf="!currentLesson" class="alert alert-light text-center border">
        <h5>  砖 砖? </h5>
        <p>专 砖注专 住专 爪   转 驻住 注.</p>
      </div>
    </section>
  </main>

</div>
